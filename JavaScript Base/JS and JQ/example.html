<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript и JQuery Глава 2</title>
		<link rel="stylesheet" href="css/c02.css" />
	</head>
	<body>
		<h1>Elderflower</h1>
		<div id="content">
			<div id="greeting" class="message"> Привет!</div>
			<table>
				<tr>
					<td>Именная табличка:</td>
					<td id="userSign"></td>
				</tr>
				<tr>
					<td>Всего плиток:</td>
					<td id="tiles"></td>
				</tr>
				<tr>
					<td>Стоимость:</td>
					<td id="subTotal">руб.</td>
				</tr>
				<tr>
					<td>Доставка:</td>
					<td id="shipping">руб.</td>
				</tr>
				<tr>
					<td>Итог:</td>
					<td id="grandTotal">руб.</td>
				</tr>
			</table>
			<a href="#" class="action">Оплатить</a>
		</div>
				
		<script src="scripts/example.js"></script>
	</body>
